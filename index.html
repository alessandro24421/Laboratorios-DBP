<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Steven Sumaria Choquelque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        h2 {
            color: red;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            justify-content: center;
            margin: 20px auto;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .light-purple {
            background-color: #E6E6FA; /* Lavender color */
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Alessandro Steven Sumaria Choquelque</h1>
    <h2>Los 100 primeros números primos</h2>
    <div class="chessboard">
        <!-- Aquí se insertarán los recuadros con los números primos -->
    </div>
    <script>
        function generatePrimes(n) {
            const primes = [];
            let num = 2;
            while (primes.length < n) {
                if (isPrime(num)) {
                    primes.push(num);
                }
                num++;
            }
            return primes;
        }

        function isPrime(num) {
            for (let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
                if (num % i === 0) return false;
            }
            return num > 1;
        }

        const primes = generatePrimes(100);
        const chessboard = document.querySelector('.chessboard');

        primes.forEach((prime, index) => {
            const square = document.createElement('div');
            square.className = 'square ' + ((Math.floor(index / 10) + index) % 2 === 0 ? 'light-purple' : 'white');
            square.textContent = prime;
            chessboard.appendChild(square);
        });
    </script>
</body>
</html>
